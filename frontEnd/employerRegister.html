<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../frontEnd/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Need A Hand | Employer Register</title>
</head>
<body class="bg-dark">

  <div id="loginNav">
    <a href="index.html"><img id="homeLogo" class="mt-4" src="image/NAHLogo.png" alt="Need A Hand logo of a hand"></a>
  </div>

  <div id="registerSection" class="my-2 pt-3 pb-3" >
    <div id="regHeading">
    <h1 id="regTitle" class="text-light">Employer
       Register</h1>
    <a href="index.html"><i class="fa fa-times text-white" aria-hidden="true"></i></a>
    </div>
    <!-- login form -->
    <form id="nameForm" class="my-4 rounded-pill">
      <label for="eName" class="text-light mr-5">Full Name</label>
      <input id="eName" type="text" name="name" class="form-control"  value="">
    </form>
    <form id="userNameForm" class="my-4 rounded-pill">
      <label for="eUsername" class="text-light"> Username: </label>
      <input id="eUsername" type="text" name="username" class="form-control" value="">
    </form>
    <form id="emailForm" class="my-4 rounded-pill">
      <label for="eEmail" class="text-light">Email</label>
      <input id="eEmail" type="email" name="r-email" class="form-control" value="">
    </form>
    <form id="passwordForm" class="my-4 rounded-pill">
      <label for="ePassword" class="text-light"> Password: </label>
      <input id="ePassword" type="password" name="password"  class="form-control" value="">
    </form>
    <form id="repeatPWForm" class="my-4 rounded-pill">
      <label for="eCheckPassword" class="text-light">Confirm Password</label>
      <input id="eCheckPassword" type="password" name="r-password" class="form-control" value="">
    </form>
    <form id="jobTitleForm" class="my-4 rounded-pill">
      <label for="jobTitle" class="text-light">Employment title</label>
      <input id="jobTitle" type="text" name="r-name" class="form-control  " value="">
    </form>
    <form id="jobNameForm" class="my-4 rounded-pill">
      <label for="companyName" class="text-light">Company Name</label>
      <input id="companyName" type="text" name="r-name" class="form-control" value="">
    </form>

    <div class="input__select-img">
      <label for="user-icon">Upload Profile Image:</label>

      <input type="file" id="userIcon" name="user-icon" accept="image/png, image/jpeg">
    </div>

    <div id="regFormButtons">
      <a href="employerDash.html"><button id="employerRegSubmit" name="r-button" type="button" class="btn btn-primary">Create Account</button></a>

      <a href="index.html"><button id="cancel1" name="r-button" type="button" class="btn btn-dark">Cancel</button></a>
    </div>
  </div>

      <!-- // SCRIPT LINKS - -->


      <!-- jquery -->
      <script src="../frontEnd/node_modules/jquery/dist/jquery.min.js"></script>
      <!-- bootstrap -->
      <script src="../frontEnd/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

      <!-- custom javascript -->
      <!-- *** CHANGE TO SCRIPT.MIN.JS AFTER YOU HAVE FINISHED WITH THE CONSOLE ** -->
      <script src="js/script.js"></script>

</body>
</html>
