<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../frontEnd/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Need A Hand | Login</title>
</head>
<body class="bg-dark">

  <div id="loginNav">
    <a href="index.html"><img id="homeLogo" class="mt-4" src="image/NAHLogo.png" alt="Need A Hand logo of a hand"></a>
  </div>

  <div id="loginSection" class="mt-5 pt-3 pb-3" >
    <div id="heading">
    <h1 id="WelcomeTitle" class="text-light">Welcome back!</h1>
    <a href="index.html"><i class="fa fa-times text-white" aria-hidden="true"></i></a>
    </div>
    <!-- login form -->
    <form id="loginForm" class="my-4 rounded-pill">
      <label for="username" class="text-light mt-2"> Username: </label>
      <input type="text" id="username" name="username" class="form-control" value="">
    </form>
    <form id="passwordForm" class="my-4 rounded-pill">
      <label for="password" class="text-light mt-2"> Password: </label>
      <input type="password" name="password" id="regPassword" class="form-control " value="">
    </form>

    <div id="loginFormButtons" >
      <a href="#"><button id="loginSubmit" name="button" type="submit" class="btn text-light btn-lg mt-4"> Login </button></a>

      <p id="reg" class="text-light mt-4">No account yet? <br> Sign up as a <a href="studentRegister.html">Student</a> or <a href="employerRegister.html">Employer</a></p>
    </div>
  </div>

  <script src="../frontEnd/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../frontEnd/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
