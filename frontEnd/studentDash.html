<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../frontEnd/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Need A Hand | Student Dashboard</title>
</head>

<body class="bg-dark">

  <div class="row">

  <!-- Search Bar  -->
    <div id="sideBar" class="sidebar__fix col-4">

      <a href="index.html"><img src="image/NAHLogo.png" alt="Need A Hand logo of a hand" id="logo"></a>

      <div id="sidebarContent">

        <form id="searchForm" class="py-5">

          <a href="#" class="sidebar__txt">
            <span class="my-4 md-icon material-icons-outlined icon__bookmark--blank a__icon--adjust-top">
              bookmark_border
            </span>
            Saved Jobs
          </a>

          <input type="text" class="ml-5 rounded-pill sidebar__filter" id="searchBar" name="searchBar" placeholder="Search...">
            <br><br>
          <h2 class="sidebar__txt">Filter By</h2>
          <input type="text" id="jobTypeFilter" name="jobTypeFilter" class="rounded-pill sidebar__filter" placeholder="Job Type">
            <br><br>
          <input type="text" id="locationFilter" name="locationFilter" class="rounded-pill sidebar__filter" placeholder="Location">
            <br><br>

        </form>

      </div>
      <!-- sidebarcontent ENDS -->
    </div>
    <!-- sidebar ENDS -->

    <!-- nav -->
    <nav class="mt-3 nav__dashboards">

        <h1 class="d-inline" id="upperTitle">Dashboard</h1>
        <h1 class="d-inline" id="lowerTitle">Student</h1>

        <div class="img-container__crop-main-icon" id="icon">
          <img src="https://via.placeholder.com/80" alt="">
        </div>

    </nav>
    <!-- nav ENDS -->

    <!-- popover icon nav STARTS -->
    <div class="nav__popover nav__popover--dash">

      <div class="a__popover-links">
        <a href="userProfile.html">My Profile</a>
        <a href="#" id="logoutSubmit">Log Out</a>
      </div>

    </div>
    <!-- popover icon nav ENDS -->
    <!-- nav ENDS -->

    <div id="studentJobPosts" class="col-8"></div>
    <!-- posts ENDS -->
  </div>
  <!-- row ENDS -->

  <!-- jquery -->
  <script src="../frontEnd/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="../frontEnd/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- custom javascript -->
  <script src="js/script.min.js"></script>
</body>
</html>
