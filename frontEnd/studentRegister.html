<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../frontEnd/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">

  <title>Need A Hand | Student Register</title>
</head>

<body id="homeBG">

  <div id="loginNav">

    <a href="index.html"><img id="homeLogo" class="mt-3" src="image/NAHLogo.png" alt="Need A Hand logo of a hand"></a>

  </div>

  <div id="registerSection" class="my-2 pt-3 pb-3" >

    <div id="heading">

      <h1 id="studentRegTitle" class="text-light ">Student Sign up!</h1>
      <a href="index.html"><span id="sRegExit" class=" material-icons-outlined">clear</span></a>

    </div>

      <!-- login form -->
      <form id="nameForm" class="my-4 rounded-pill">
        <input id="sName" type="text" name="name" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Full Name">
      </form>
      <form id="userNameForm" class="my-4 rounded-pill">
        <input id="sUsername" type="text" name="username" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Username">
      </form>
      <form id="emailForm" class="my-4 rounded-pill">
        <input id="sEmail" type="email" name="r-email" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Email">
      </form>
      <form id="passwordForm" class="my-4 rounded-pill">
        <input id="sPassword" type="password" name="password" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Password">
      </form>
      <form id="repeatPWForm" class="my-4 rounded-pill">
        <input id="sCheckPassword" type="password" name="r-password" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Confirm Password">
      </form>
      <form id="studyFieldForm" class="my-4 rounded-pill">
        <input id="studyField" type="text" name="r-name" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Study Field">
      </form>
      <form id="educatorNameForm" class="my-4 rounded-pill">
        <input id="educatorName" type="text" name="r-name" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Educator Name">
      </form>
      <form id="studentExtraForm" class="my-4 rounded-pill">
         <input id="sExtra" type="text" name="r-extra" class="my-4 ml-5 rounded-pill sidebar__filter" placeholder="Additional Details">
      </form>

      <div id="imgUpload" class="input__select-img">
        <label for="user-icon">Upload Profile Image:</label>
        <input type="file" id="userIcon" name="user-icon" accept="image/png, image/jpeg">
      </div>

    <div id="regFormButtons">

      <a href="studentDash.html"><button id="studentRegSubmit" name="r-button" type="button" class="btn btn-primary">Create Account</button></a>
      <a href="index.html"><button id="cancel1" name="r-button" type="button" class="btn btn-dark">Cancel</button></a>

    </div>

  </div>

    <!-- // SCRIPT LINKS - -->
    <!-- jquery -->
    <script src="../frontEnd/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="../frontEnd/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom javascript -->
    <script src="js/script.min.js"> </script>

</body>
</html>
