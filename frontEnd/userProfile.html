<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../frontEnd/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Need A Hand | My Profile</title>
</head>
<body class="bg-dark">

    <nav class="mt-3 nav">

        <a href="index.html"><img src="image/NAHLogo.png" alt="Need A Hand logo of a hand" id="logo"></a>

        <div class="d-inline nav__links--right">
          <a href="#" class="d-inline nav__link" id="dashLink">
            <span class="material-icons-outlined icon__nav-icon a__icon--adjust-top">
              dashboard
            </span>
            Dashboard
          </a>
        </div>

        <div class="img-container__crop-main-icon" id="icon">
          <img src="https://via.placeholder.com/80" alt="">
        </div>
    </nav>
    <!-- nav ENDS -->

    <!-- popover icon nav STARTS -->
    <div class="nav__popover">
      <div class="a__popover-links">
        <a href="userProfile.html">My Profile</a>
        <a href="#" id="logoutSubmit">Log Out</a>
      </div>
    </div>
    <!-- popover icon nav ENDS -->

  <div class="loading__icon mx-auto">
    <img src="image/loading-icon.svg" alt="Loading...">
  </div>

  <div id="border">
    <div id="userProfile" class="user-profile">
      <div id="userImage">
      </div>
        <h3 id="myName">Firstname Lastname | Username</h3>
        <img src="image/divider.png" alt="NAH divider" class="img__divider--profile">
        <p id="myTitle">Job Title / Student Title | Company / Uni</p>
        <p id="myDesc">User Description</p>
        <button id="logOut" name="logoutButton" type="submit" class="btn btn-primary mx-2">Log Out</button>
        <span class="material-icons-outlined md-icon icon__edit">edit</span>

  </div>
</div>

  <!-- UPDATE PROFILE MODAL  -->
  <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Your Details</h5>
        </div>
        <div class="modal-body">

          <label for="updateName">Full Name</label>
          <input type="text" id="updateName" name="updateName" class="rounded-pill modal__update-field">
          <br><br>

          <label for="updateUsername">Username @</label>
          <input type="text" id="updateUsername" name="updateUsername" class="rounded-pill modal__update-field">
          <br><br>

          <label for="updateEmail">Email</label>
          <input type="text" id="updateEmail" name="updateEmail" class="rounded-pill modal__update-field">
          <br><br>

          <input type="password" id="updatePass" name="updatePass" class="rounded-pill modal__update-field" placeholder="Enter New Password...">
          <br><br>

          <input type="password" id="checkUpdatePass" name="checkUpdatePass" class="rounded-pill modal__update-field" placeholder="Enter New Password Again...">
          <br><br>

          <label for="updateField">Field</label>
          <input type="text" id="updateField" name="updateField" class="rounded-pill modal__update-field">
          <br><br>

          <label for="updatePlace" class="label__update-place"></label>
          <input type="text" id="updatePlace" name="updatePlace" class="rounded-pill modal__update-field">
          <br><br>

          <input type="text" id="updateExtra" name="updatePlace" class="rounded-pill modal__update-field">

          <!-- note for person styling: it's really important to not change the classes or ids of this div here!! thank you -->
          <div class="input__select-img">
            <label for="user-icon">Upload Profile Image:</label>

            <input type="file" id="userIcon" name="user-icon" accept="image/png, image/jpeg">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="update-modal__cancel-btn" data-dismiss="modal">Cancel</button>
          <button type="button" class="update-modal__update-btn--user">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal ENDS -->

    <script src="../frontEnd/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../frontEnd/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
